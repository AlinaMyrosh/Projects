<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="projects">
            <div class="container">
                <h2 class="projects-title">Projects</h2>
                <div class="swiper">
                    <ul class="swiper-wrapper projects-list">
                        <li class="swiper-slide projects-item">
                            <div class="project-light-side">
                                <ul class="project-technology-list">
                                    <li class="project-technology-item">
                                        #react
                                    </li>
                                    <li class="project-technology-item">#js</li>
                                    <li class="project-technology-item">
                                        #node js
                                    </li>
                                    <li class="project-technology-item">
                                        #git
                                    </li>
                                </ul>
                                <h3 class="project-subtitle">
                                    Programming Across Borders: Ideas,
                                    Technologies, Innovations
                                </h3>
                                <a
                                    href="https://lebochuliak.github.io/project-web_undefined/"
                                    class="project-link"
                                    target="_blank"
                                    >See project</a
                                >
                            </div>
                            <div class="project-dark-side">
                                <picture>
                                    <source
                                        media="(max-width: 374px)"
                                        srcset="
                                            images/mob-readjourney.jpg    1x,
                                            images/mob-readjourney@2x.jpg 2x
                                        " />
                                    <source
                                        media="(min-width: 375px)"
                                        srcset="
                                            images/desk-readjourney.jpg    1x,
                                            images/desk-readjourney@2x.jpg 2x
                                        " />
                                    <img
                                        class="project-img"
                                        src="images/desk-readjourney.jpg"
                                        alt="Preview of the 'Read journey' website"
                                        width="614" />
                                </picture>
                            </div>
                        </li>
                    </ul>

                    <!-- Navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
    </body>
</html>
